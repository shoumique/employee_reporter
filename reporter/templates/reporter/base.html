<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Employee Reporter{% endblock %}</title>

  <!-- Bootstrap 5 -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous" />

  <!-- Bootstrap Icons -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

  <!-- Bengali web font (Hind Siliguri) + Noto Sans Bengali fallback -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet" />

  <style>
    /* ── Typography ──────────────────────────────────────────────────── */
    :root {
      --bn-font: 'Hind Siliguri', 'Noto Sans Bengali', Arial Unicode MS, sans-serif;
      --ui-font: 'Inter', system-ui, -apple-system, sans-serif;
      --primary:   #1f4e79;
      --primary-light: #2e6da4;
      --accent:    #0d6efd;
      --bg-soft:   #f0f4f9;
    }

    body {
      font-family: var(--ui-font);
      background: var(--bg-soft);
      min-height: 100vh;
    }

    /* Bengali text class */
    .bn {
      font-family: var(--bn-font);
      font-size: 1rem;
    }
    .bn-sm {
      font-family: var(--bn-font);
      font-size: 0.875rem;
    }
    .bn-lg {
      font-family: var(--bn-font);
      font-size: 1.1rem;
    }

    /* ── Navbar ──────────────────────────────────────────────────────── */
    .app-navbar {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      box-shadow: 0 2px 8px rgba(0,0,0,.25);
    }
    .app-navbar .navbar-brand {
      font-family: var(--bn-font);
      font-size: 1.3rem;
      font-weight: 600;
      color: #fff !important;
      letter-spacing: .3px;
    }
    .app-navbar .nav-link {
      color: rgba(255,255,255,.85) !important;
      font-weight: 500;
      transition: color .2s;
    }
    .app-navbar .nav-link:hover { color: #fff !important; }

    /* ── Cards ───────────────────────────────────────────────────────── */
    .card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 1px 6px rgba(0,0,0,.08);
    }
    .card-header-custom {
      background: var(--primary);
      color: #fff;
      border-radius: 12px 12px 0 0 !important;
      padding: .75rem 1.25rem;
      font-weight: 600;
    }

    /* ── Footer ──────────────────────────────────────────────────────── */
    footer {
      color: #888;
      font-size: .8rem;
    }
  </style>

  {% block extra_head %}{% endblock %}
</head>
<body>

  <nav class="navbar navbar-expand-lg app-navbar py-2">
    <div class="container">
      <a class="navbar-brand" href="{% url 'reporter:upload' %}">
        <i class="bi bi-file-earmark-spreadsheet me-2"></i>
        কর্মী রিপোর্ট জেনারেটর
      </a>
      <div class="d-flex gap-3">
        <a href="{% url 'reporter:upload' %}" class="nav-link">
          <i class="bi bi-upload me-1"></i>আপলোড
        </a>
        <a href="{% url 'reporter:configure' %}" class="nav-link">
          <i class="bi bi-sliders me-1"></i>রিপোর্ট
        </a>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center py-3">
    Employee Report Generator &nbsp;·&nbsp; কর্মী রিপোর্ট প্রস্তুতকারী
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          crossorigin="anonymous"></script>

  {% block extra_js %}{% endblock %}
</body>
</html>
